        let broj = Number(document.getElementById("zbroj").value);
        $('#brojevi').on("keyup", function() {
            this.value = this.value.replace(/ /g,"");
            this.value = this.value.replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        });
    let ispis = brojevi.value;

    function zbroj(niz,duljina,broj){
           if(broj === 0){
               return 0
           }
           let suma = Number.MAX_VALUE;
           for( let i=0;i<duljina;i++){
               if(niz[i]<=broj){
                   let brojevi = zbroj(niz,duljina,broj-niz[i]);
                   if((brojevi != Number.MAX_VALUE) && ((brojevi+1) < suma)){
                       suma=brojevi+1;
                    }
               }
           }
           return suma
        }
       console.log(zbroj(noviN,noviN.length,broj));

    });
